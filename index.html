<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTxube - fake page</title>
    <link rel="stylesheet" href="style.css">

    <!-- outline icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/> 

    <!-- fill icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>


<body>
    <header>

        <div class="user-section">
            <span class="material-symbols-outlined" id="userIcon">account_circle</span>
            <span class="material-symbols-outlined" id="notifications">notifications</span>
            <span class="material-symbols-outlined" id="videoCreation">video_call</span>
        </div>

        <div class="search-section">
            <span class="material-symbols-outlined" id="mic"> mic</span>
            <button class="material-symbols-outlined" id="search">search</button>
            <input type="search" name="" id="searchBar" placeholder="search">
        </div>

        <div class="menu-section">
            <span class="material-symbols-outlined" id="menu">menu</span>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png" alt="YouTube-Logo">
            </a>
        </div>

    </header>

    <main>

        <div class="navBar-section">
            <span class="material-symbols-outlined" id="home">home</span>
            <span class="material-symbols-outlined" id="explore">explore</span>
            <span class="material-symbols-outlined" id="subs">subscriptions</span>
            <span class="material-symbols-outlined" id="library">video_library</span>
        </div>

        <div class="videos-container">
            <div id="video1"></div>
            <div id="video2"></div>
            <div id="video3"></div>
            <div id="video4"></div>
            <div id="video5"></div>
            <div id="video7"></div>
            <div id="video8"></div>
            <div id="video9"></div>
            <div id="video10"></div>
        </div>

    </main>
    
</body>
</html>
